<body>
   <div class="top-container">
      <a class="header-link" href="aboutus.html">About Us</a>
      <a class="header-link" href="index.html">Home</a> 
      <a class="header-link" href="Homecook.html">Register as Home Cook</a>
      <a class="header-link" href="customer.html">Register as Customer</a>
   </div>
   <div  class="split left">
      <p >
         HOMECOOK REGISTRATION
       </p>
   </div>

   <img src="Images\DabbawalaLogo.png" class="logo">
   <div class="split right">
      <form action="http://localhost/DBMS_Miniproject/Dabbawala/insertH.php" method="post">
         <h3 align="center">REGISTER AS HOME COOK</h3>
         <div style=" justify-content: center; align-items: center; padding-left: 4rem;">
         <Input type="text" placeholder="Name" required name="Name">
         <Input type="text" placeholder="Phone No." required name="PhoneNo" maxlength="10">
         <Input type="text" placeholder="Street" required name="Address">
         <label for ="Area" >Area</label>
         <select id="Area" name="Area">
            <option value ="Mulund West">Mulund West</option>
            <option value ="Andheri">Andheri</option>
            <option value ="Dombivli">Dombivli</option>
            <option value ="Juhu">Juhu</option>
            <option value ="Bandra">Bandra</option>
            </select>
         <Input type="text" placeholder=" No of days you prefer to work in a week " required name="workingDays">
         <Input type="text" placeholder=" No of hours you prefer to work in a day " required name="workingHrs">
         <input type="text" placeholder="Capacity" required name="Capacity">
         <label for ="Cusine">Cuisine</label>
         <select id="Cusine" name="Cusine">
            <option value ="Maharashtrian">Maharashtrian</option>
            <option value ="Gujarati">Gujarati</option>
            <option value ="Punjabi">Punjabi</option>
         </select>
         <label for ="Preference">Preference</label>
         <select id="Preference"  name="Preference">
            <option value ="Veg">Veg</option>
            <option value ="Non Veg">Non Veg</option>
         </select>
         
         <div class="btn-box">
             <button name="Send">Send</button>
         </div>
      </form>
   </div>
   
</body>
